{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'webpagesjs/popup/erppopup.js' %}"></script>
    
    <title>
	KMCLU One Click
</title><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><link href="{% static 'dist/css/Auth/util.css' %}" rel="stylesheet" /><link href="{% static 'dist/css/Auth/main.css' %}" rel="stylesheet" />
    <script src="{% static 'dist/js/Auth/main.js' %}"></script>
</head>
<body>
   

        <div class="container-login100" style="background-image: url({% static 'Images/Site/bg-01.jpg' %})">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
                <div class="messagealert" id="alert_container">
                </div>
                <div class="login100-form validate-form">
                    <div class="newlogin-image">
                        <img src="{% static 'Images/Site/FileHandler-new.png' %}" style="height: 100px;" />
                    </div>
                    <br />
                    <span class="login100-form-title p-b-37">KMCLU OneClick
                    </span>
                    <form action="{% url 'showpdf' %}" method="post" >
                    <div>
	
                        <div class="wrap-input100 validate-input m-b-30">
                            
                                {% csrf_token %}
                                <input name="txtRollNo" type="text" maxlength="13" id="txtRollNo" class="input100" PlaceHolder="Enrollment Number" />    
                                
                            
                            
                            <span class="focus-input100"></span>
                            <span id="rfv_txtRollNo" class="btn-hide-validate" style="color:Red;font-size:Large;display:none;">*</span>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            
                            <input type="submit" value="Search" id="btnSearch" class="login100-form-btn" />
                        </div>
                    
                    </div>
                </form>

                    <div style="padding: 20px 0px 20px 0px; text-align: center; margin-top: 1%;">
                        <p>
                            This is a portal to download student marksheet<br />
                        </p>
                    </div>
                </div>
            </div>
        </div>

</div>
{% if msg %}
<script>
  alert('{{ msg }}');
</script>
{% endif %}

</body>
</html>
